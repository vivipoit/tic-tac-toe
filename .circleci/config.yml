version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests
  build-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
  deploy:
    executor: node/default
    steps:
      - run:
          name: add SSH_HOEST to known_hosts
          command: |
            ${SSH_HOST} >> ~/.ssh/known_hosts
      - run:
          name: SSH into EC2 instance to kill app and run build script
          command: |
            ssh $SSH_USER@$SSH_HOST 'sudo killall -9 node && sudo ./build.sh'
workflows:
  test-build-deploy:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
      - deploy:
          requires:
            - build-node
